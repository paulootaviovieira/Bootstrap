<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margens Automaticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="p-1 m-2 border border-1 border-dark d-flex" style="height: 300px;">
        <div class="bg-primary border border-1 border-dark mx-auto">Boots trap</div>
        <div class="bg-success border border-1 border-dark mx-auto">Boots trap</div>
        <div class="bg-info border border-1 border-dark mx-auto">Boots trap</div>
        <div class="bg-warning border border-1 border-dark mx-auto">Boots trap</div>
        <div class="bg-danger border border-1 border-dark mx-auto">Boots trap</div>
        <div class="bg-secondary border border-1 border-dark mx-auto">Boots trap</div>
        <div class="bg-dark border border-1 border-dark mx-auto">Boots trap</div>
        <div class="bg-light border border-1 border-dark mx-auto">Boots trap</div>
    </div>

</body>
</html>
