<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    <form class="p-3">

        <div class="my-3">
            <label class="form-label">Nome:</label>
            <input class="form-control-lg" type="text" name="f_nome">
        </div>

        <div class="my-3">
            <label class="form-labal">E-mail:</label>
            <input class="form-control" type="email" name="f_email">
        </div>

        
        <div class="my-3">
            <label class="form-labal">Selecione uma cor:</label>
            <input class="form-control-color" type="color" name="f_email">
        </div>

        <div class="my-3">
            <label class="form-labal">Senha:</label>
            <input class="form-control" type="password" name="f_senha">
        </div class="my-3">

        <div class="row">
            <div class="my-3 col">
                <label class="form-labal">Telefone:</label>
                <input class="form-control" type="text" name="f_fone" id="">
            </div>

            <div class="my-3 col">
                <label class="form-labal">Nascimento:</label>
                <input class="form-control" type="date" name="f_nascimento">
            </div>
        </div>
        
        <div class="my-3">
            <input class="btn btn-primary" type="submit" name="btn_enviar" value="Enviar">
        </div>


    </form>




</body>
</html>
