<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="p-2 d-flex flex-column" style="background-color: #cccddd;">
        <div class="bg-primary w-25">Bootstrap</div>
        <div class="bg-danger w-25">Bootstrap</div>
        <div class="bg-warning w-25">Bootstrap</div>
        <div class="bg-info w-25">Bootstrap</div>
    </div>

    <div class="p-2 d-inline-flex flex-row-reverse mt-5 " style="background-color: #cccddd;">
        <div class="bg-primary">Bootstrap</div>
        <div class="bg-danger">Bootstrap</div>
        <div class="bg-warning">Bootstrap</div>
        <div class="bg-info">Bootstrap</div>
    </div>


    <!-- d-flex:Torna o elemeto flexivel com container ocupando 100% da janela,d-inline-flex:Ajusta seu tamanho de acordo com o conteudo , flex-row-reverse:Inverte o elemtento, flex-column:Faz com que os elementos fiquem um embaixo do outro, flex-column-reverse: Inverte a ordem da coluna   -->
</body>
</html>
