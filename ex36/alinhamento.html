<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="p-1 d-flex flex-row m-2 justify-content-start" style="background-color: #cccddd;">
        <div class="bg-primary flex-fill">Bootstrap</div>
        <div class="bg-danger flex-fill">Bootstrap</div>
        <div class="bg-warning flex-fill">Bootstrap</div>
        <div class="bg-info flex-fill">Bootstrap</div>
    </div>

    <div class="p-1 d-flex flex-row m-2 justify-content-end" style="background-color: #cccddd;">
        <div class="bg-primary">Bootstrap</div>
        <div class="bg-danger">Bootstrap</div>
        <div class="bg-warning">Bootstrap</div>
        <div class="bg-info">Bootstrap</div>
    </div>

    <div class="p-1 d-flex flex-row m-2 justify-content-center" style="background-color: #cccddd;">
        <div class="bg-primary">Bootstrap</div>
        <div class="bg-danger">Bootstrap</div>
        <div class="bg-warning">Bootstrap</div>
        <div class="bg-info">Bootstrap</div>
    </div>

    <div class="p-1 d-flex flex-row m-2 justify-content-between" style="background-color: #cccddd;">
        <div class="bg-primary">Bootstrap</div>
        <div class="bg-danger">Bootstrap</div>
        <div class="bg-warning">Bootstrap</div>
        <div class="bg-info">Bootstrap</div>
    </div>

    <div class="p-1 d-flex flex-row m-2 justify-content-around" style="background-color: #cccddd;">
        <div class="bg-primary">Bootstrap</div>
        <div class="bg-danger">Bootstrap</div>
        <div class="bg-warning">Bootstrap</div>
        <div class="bg-info">Bootstrap</div>
    </div>

<!-- justify-content: tendo as variações start (esquerda),end(direita),center(centro),between separa os elementos e pega do incio ao fim do elemento pai,around separa os elemtos e coloca espaçamento no lado esquerdo e direito, flex-fill faz com que o elemento ocupe todo o espaço sobrando  -->
</body>
</html>
