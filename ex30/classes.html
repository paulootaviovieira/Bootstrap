<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .caixa {
           border: 1px solid #000; 
           padding: 6px;
           margin: 6px;
           color: #fff;
        }

        .clear_fix {
            clear: both;  /* Indica que o elemento não deve flutuar ao lado de nenhum elemento esquerda ou à direita. */
        }
    </style>
</head>
<body>


    <div class="clearfix">
        <div class="caixa bg-primary float-start">Esquerda 1</div>
        <div class="caixa bg-primary float-end">Direita 1</div>
    </div>

    <div class="clearfix">
        <div class="caixa bg-success float-start">Esquerda 2</div>
        <div class="caixa bg-success float-end">Direita 2</div>
    </div>

    <div class="clearfix">
        <div class="caixa bg-secondary float-start">Esquerda 3</div>
        <div class="caixa bg-secondary float-end">Direita 3</div>
    </div>

<hr>

    <div>
        <div class="caixa bg-primary" style="float: left;">Esquerda 1</div>
        <div class="caixa bg-primary" style="float: right;">Direita 1</div>
        <div class="caixa bg-success clear_fix" style="float: left;">Esquerda 2</div>
        <div class="caixa bg-success" style="float: right;">Direita 2</div>
        <div class="caixa bg-secondary clear_fix" style="float: left;">Esquerda 3</div>
        <div class="caixa bg-secondary" style="float: right;">Direita 3</div>
    </div>



</body>
</html>
