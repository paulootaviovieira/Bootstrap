<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largura e altura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid"> <!--Lagura-->
        <div class="w-25 bg-primary my-2">25%</div>
        <div class="w-50 bg-primary my-2">50%</div>
        <div class="w-75 bg-primary my-2">75%</div>
        <div class="w-100 bg-primary my-2">100%</div>
        <div class="w-auto bg-primary my-2">auto</div>
    </div>

    <div class="container-fluid" style="height: 300px;"> <!--Altura-->
        <div class="h-25 bg-danger mx-2 d-inline-block">25%</div>
        <div class="h-50 bg-danger mx-2 d-inline-block">50%</div>
        <div class="h-75 bg-danger mx-2 d-inline-block">75%</div>
        <div class="h-100 bg-danger mx-2 d-inline-block">100%</div>
        <div class="h-auto bg-danger mx-2 d-inline-block">auto</div>
    </div>

    <div class="container-fluid bg-success"> <!--CentralizaÃ§Ã£o-->
        <div class="bg-danger mx-auto" style="width: 200px;">Centro</div>
    </div>



</body>
</html>
