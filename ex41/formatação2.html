<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    <form class="p-3">

        <label class="form-label">Digite seu Nome:</label>
        <div class="input-group mb-3">     
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Nome</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="my-3">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Digite o seu e-mail">
                <label for="floatingInput">E-mail</label>
            </div>
        </div>

        
        <div class="my-3">
            <label class="form-label">Selecione uma cor:</label>
            <input class="form-control-color" type="color" name="f_email">
        </div>

        <div class="my-3">
            <label class="form-label">Senha:</label>
            <input class="form-control" type="password" name="f_senha" required class="my-3">
            <div class="valid-feedback">Senha correta</div>
            <div class="invalid-feedback">Senha incorreta</div>
        </div>    
        

        <div class="row">
            <div class="my-3 col">
                <label class="form-labal">Telefone:</label>
                <input class="form-control" type="text" name="f_fone" id="">
            </div>

            <div class="my-3 col">
                <label class="form-labal">Nascimento:</label>
                <input class="form-control" type="date" name="f_nascimento">
            </div>
        </div>

        <div class="my-3">
            <label class="form-label">Transporte</label>
            <select class="form-select" name="f_transporte">
                <option>Carro</option>
                <option>Bicicleta</option>
                <option>Avião</option>
                <option>Trem</option>
            </select>
        </div>

        <div class="my-3">

            <label class="form-label">Selecione o meio de deslocamento</label>
            <div>
                <input class="" type="checkbox" name="chk-terrestre" value="terrestre">
                <label class="form-check-label">Terrestre</label>
            </div>

            <div>
                <input class="form-check-input" type="checkbox" name="chk_aereo" value="aereo">
                <label class="form-check-label">Aereo</label>
            </div>

            <div>
                <input class="form-check-input" type="checkbox" name="chk_maritimo" value="maritimmo">
                <label class="form-check-label">Marítimo</label>
            </div>

        </div>

        <div class="my-3">
            <label class="form-label">Distancia Máxima:</label>
            <input class="form-range" type="range" name="f_distancia">
        
        <div class="my-3">
            <input class="btn btn-primary" type="submit" name="btn_enviar" value="Enviar">
            <input class="btn btn-danger" type="reset" name="btn-apagar" value="Apagar">
        </div>


    </form>




</body>
</html>
